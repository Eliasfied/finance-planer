<ion-content>
 
  <app-nav-header [title]="'Income'" [showPrevious]="true" [showNext]="true" [previousRoute]="'/welcome'" [nextRoute]="'/distribution-method'"></app-nav-header>

  <!-- Total Income Section -->
  <div class="total-income">
    <span class="amount">{{ incomeService.totalMonthlyIncome() | number:'1.0-0' }} €</span>
    <span class="label">Monthly income</span>
  </div>

  <!-- Income List -->
  <div class="income-list">
    <ion-card *ngFor="let income of incomeService.savedIncomes()" class="income-card" (click)="viewIncomeDetails(income)">
      <ion-card-content>
        <div class="income-icon">
          <ion-icon name="wallet-outline"></ion-icon>
        </div>
        <div class="income-details">
          <h2>{{ income.name }}</h2>
          <p>{{ income.type }}</p>
        </div>
        <div class="income-amount">
          <span class="amount">{{ income.amount | number:'1.0-0'}} €</span>
          <span class="period">monthly</span>
        </div>
        <ion-icon name="chevron-forward-outline" class="chevron"></ion-icon>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Add Income FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddIncomeModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Progress Dots -->
    <app-progress-dots [currentStep]="1"></app-progress-dots>
</ion-content>
