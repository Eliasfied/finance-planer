<ion-content>
  <!-- Header with Navigation -->
  <div class="nav-header">
    <ion-button fill="clear" class="nav-button" (click)="navigateBack()">
      <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
      Previous
    </ion-button>
    <h1>Income</h1>
    <ion-button fill="clear" class="nav-button" (click)="continueToNext()">
      Next
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-button>
  </div>

  <!-- Total Income Section -->
  <div class="total-income">
    <span class="amount">{{ totalMonthlyIncome | number:'1.0-0' }} €</span>
    <span class="label">Monthly income</span>
  </div>

  <!-- Income List -->
  <div class="income-list">
    <ion-card *ngFor="let income of savedIncomes" class="income-card" (click)="viewIncomeDetails(income)">
      <ion-card-content>
        <div class="income-icon">
          <ion-icon name="wallet-outline"></ion-icon>
        </div>
        <div class="income-details">
          <h2>{{ income.name }}</h2>
          <p>{{ income.type }}</p>
        </div>
        <div class="income-amount">
          <span class="amount">{{ income.amount | number:'1.0-0'}} €</span>
          <span class="period">monthly</span>
        </div>
        <ion-icon name="chevron-forward-outline" class="chevron"></ion-icon>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Add Income FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddIncomeModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Progress Dots -->
  <div class="page-navigation">
    <app-progress-dots [currentStep]="1"></app-progress-dots>
  </div>
</ion-content>
