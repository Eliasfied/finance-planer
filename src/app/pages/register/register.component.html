<ion-content class="ion-padding">
  <div class="login-container">
    <!-- Header -->
    <div class="welcome-header">
      <h1>Create an account</h1>
      <p>Take control of your finances now.</p>
    </div>

    <!-- Register Form -->
    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label>Email</label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="sophat.leat@nintrea.live"
          class="custom-input">
        </ion-input>
      </div>

      <div class="form-group">
        <label>Password</label>
        <ion-input 
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password" 
          name="password"
          placeholder="Please Enter Your Password"
          class="custom-input">
          <ion-icon 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
            slot="end"
            (click)="togglePasswordVisibility()"
            class="password-toggle">
          </ion-icon>
        </ion-input>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="remember-forgot">
        <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe">Remember Me</ion-checkbox>
        <a class="forgot-password" (click)="handleForgotPassword()">Forgot Password</a>
      </div>

      <!-- Sign Up Button -->
      <ion-button 
        expand="block" 
        type="submit"
        class="login-button"
        [disabled]="isLoading">
        Sign Up
      </ion-button>

      <!-- Or With Divider -->
      <div class="divider">
        <span class="line"></span>
        <span class="or-text">Or With</span>
        <span class="line"></span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <ion-button class="social-button google" (click)="handleGoogleSignup()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Google
        </ion-button>
        <ion-button class="social-button facebook">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          Facebook
        </ion-button>
      </div>

      <!-- Login Link -->
      <div class="signup-link">
        Already have an account? <a (click)="navigateToLogin()">Login</a>
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</ion-content>
