
<ion-content>
  <div class="nav-header">
    <div class="back-button" (click)="dismiss()">
      <ion-icon name="arrow-back"></ion-icon>
    </div>
    <h2>Add Expense</h2>
  </div>

  <div class="page-header">
    <h1>Details</h1>
    <a class="save-link" (click)="addExpense()" [class.disabled]="!expense.name || !expense.category || !expense.amount">
      Done
    </a>
  </div>

  <form (ngSubmit)="addExpense()">
    <div class="form-field-card">
      <ion-text color="medium">Name</ion-text>
      <ion-input 
        class="custom-input"
        [(ngModel)]="expense.name" 
        name="name" 
        required>
      </ion-input>
    </div>

    <div class="form-field-card">
      <ion-text color="medium">Category</ion-text>
      <ion-select 
        class="custom-input"
        [(ngModel)]="expense.category" 
        name="category" 
        required>
        <ion-select-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
    </div>

    <div class="form-field-card">
      <ion-text color="medium">Amount</ion-text>
      <div class="amount-input">
        <ion-input 
          class="custom-input"
          type="number"
          [(ngModel)]="expense.amount" 
          name="amount" 
          required>
        </ion-input>
        <span class="currency">â‚¬</span>
      </div>
    </div>

    <div class="form-field-card">
      <ion-text color="medium">Billing Time</ion-text>
      <ion-select 
        class="custom-input"
        [(ngModel)]="expense.billingTime" 
        name="billingTime" 
        required>
        <ion-select-option value="monthly">Monthly</ion-select-option>
        <ion-select-option value="quarterly">Every 3 Months</ion-select-option>
        <ion-select-option value="annually">Annually</ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
    </div>

    <div class="form-field-card">
      <ion-text color="medium">Billing Date</ion-text>
      <ion-input 
        class="custom-input"
        type="number"
        [(ngModel)]="expense.billingDate" 
        name="billingDate" 
        min="1" 
        max="31" 
        required>
      </ion-input>
    </div>
  </form>
</ion-content>
