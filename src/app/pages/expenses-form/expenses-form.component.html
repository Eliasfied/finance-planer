 <ion-content class="ion-padding">
  <div class="expenses-container">
   
    <!-- Budget Progress -->
    <div class="budget-card">
      <div class="budget-info">
        <div class="left-to-spend">
          <span class="label">Left to spend</span>
          <span class="amount">$738</span>
        </div>
        <div class="monthly-budget">
          <span class="label">Monthly budget</span>
          <span class="amount">$2,550</span>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 71%;">
          <div class="progress-segment spent" style="width: 60%;"></div>
          <div class="progress-segment remaining" style="width: 11%;"></div>
        </div>
      </div>
    </div>

    <!-- Expense Categories -->
    <div class="expense-categories">
      <!-- Auto & Transport Category -->
      <div class="category-group">
        <div class="category-header">
          <div class="category-icon auto">
            <ion-icon name="car-outline"></ion-icon>
          </div>
          <div class="category-info">
            <h3>Auto & transport</h3>
            <span class="amount">$700</span>
          </div>
        </div>
        
        <!-- Category Items -->
        <div class="category-items">
          <div class="expense-item">
            <span class="item-name">Auto & transport</span>
            <span class="item-amount">$350</span>
          </div>
          <div class="expense-item">
            <span class="item-name">Auto insurance</span>
            <span class="item-amount">$250</span>
          </div>
        </div>
      </div>

      <!-- Bills & Utilities Category -->
      <div class="category-group">
        <div class="category-header">
          <div class="category-icon bills">
            <ion-icon name="receipt-outline"></ion-icon>
          </div>
          <div class="category-info">
            <h3>Bill & Utilities</h3>
            <span class="amount">$320</span>
          </div>
        </div>
      </div>
    </div>
    <div class="page-navigation">
      <app-progress-dots [currentStep]="2"></app-progress-dots>
      <div class="nav-buttons">
        <ion-button 
          class="back-button" 
          fill="clear"
          (click)="navigateBack()">
          <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
          Previous
        </ion-button>
        <ion-button 
          class="next-button" 
          (click)="onSubmit()">
          Next
          <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>

 
</ion-content>
