<ion-content class="ion-padding">
  <div class="register-container">
    <!-- Header -->
    <div class="welcome-header">
      <h1>Create an account!</h1>
      <p>Let's take back control of your finances now.</p>
    </div>

    <!-- Register Form -->
    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label>Email</label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Please enter your Email"
          class="custom-input">
        </ion-input>
      </div>

      <div class="form-group">
        <label>Password</label>
        <ion-input 
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password" 
          name="password"
          placeholder="Please enter your password"
          class="custom-input">
        </ion-input>
      </div>

      <!-- Remember Me -->
      <div class="remember-section">
        <div class="remember-me">
          <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
          <span>Remember Me</span>
        </div>
      </div>

      <!-- Register Button -->
      <ion-button 
        expand="block" 
        type="submit"
        class="register-button"
        [disabled]="isLoading">
        Login
      </ion-button>

      <!-- Or With Divider -->
      <div class="divider">
        <span>Or With</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <ion-button class="social-button" fill="outline" (click)="handleGoogleSignup()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Google
        </ion-button>
        <ion-button class="social-button" fill="outline">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          Facebook
        </ion-button>
      </div>

      <!-- Login Link -->
      <div class="login-link">
        Already have an account?
        <a (click)="navigateToLogin()">Log in!</a>
      </div>
    </form>
  </div>
</ion-content>
