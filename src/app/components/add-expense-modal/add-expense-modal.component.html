<ion-header>
  <ion-toolbar>
    <ion-title>Add Expense</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="addExpense()">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input [(ngModel)]="expense.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Category</ion-label>
      <ion-select [(ngModel)]="expense.category" name="category" required>
        <ion-select-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Amount</ion-label>
      <ion-input type="number" [(ngModel)]="expense.amount" name="amount" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Billing Time</ion-label>
      <ion-select [(ngModel)]="expense.billingTime" name="billingTime" required>
        <ion-select-option value="monthly">Monthly</ion-select-option>
        <ion-select-option value="quarterly">Every 3 Months</ion-select-option>
        <ion-select-option value="annually">Annually</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Billing Date</ion-label>
      <ion-input type="number" [(ngModel)]="expense.billingDate" name="billingDate" min="1" max="31" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Add Expense
    </ion-button>
  </form>
</ion-content>
