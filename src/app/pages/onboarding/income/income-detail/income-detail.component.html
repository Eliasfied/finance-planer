<ion-content>
  <div class="nav-header">
    <div class="back-button" (click)="navigateBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </div>
    <h2>Income</h2>
  </div>

  <div class="page-header">
    <h1>Details</h1>
    <a class="edit-link" (click)="onEdit()">Edit</a>
  </div>

  <div class="details-container" *ngIf="!isLoading && income">
    <ion-card>
      <ion-card-content>
        <div class="detail-group">
          <div class="detail-item">
            <ion-text color="medium">Income source</ion-text>
            <ion-text>{{ income.name }}</ion-text>
          </div>

          <div class="detail-item">
            <ion-text color="medium">Type</ion-text>
            <ion-text>{{ income.type }}</ion-text>
          </div>

          <div class="detail-item">
            <ion-text color="medium">Amount</ion-text>
            <ion-text class="amount">+{{ income.amount | number:'1.2-2' }} â‚¬</ion-text>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <div class="delete-button" (click)="deleteIncome()">
      <ion-icon name="trash-outline"></ion-icon>
      <span>Delete Income</span>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
