<ion-content class="ion-padding">
  <div class="login-container">
    <!-- Header -->
    <div class="welcome-header">
      <h1>Hi, welcome back! ðŸ‘‹</h1>
      <p>Hello again, you've been missed!</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label>Email</label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Please enter your Email"
          class="custom-input">
        </ion-input>
      </div>

      <div class="form-group">
        <label>Password</label>
        <ion-input 
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password" 
          name="password"
          placeholder="Please enter your password"
          class="custom-input">
        </ion-input>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="remember-forgot">
        <div class="remember-me">
          <ion-checkbox [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
          <span>Remember Me</span>
        </div>
        <a class="forgot-password" (click)="handleForgotPassword()">Forgot Password</a>
      </div>

      <!-- Login Button -->
      <ion-button 
        expand="block" 
        type="submit"
        class="login-button"
        [disabled]="isLoading">
        Login
      </ion-button>

      <!-- Or With Divider -->
      <div class="divider">
        <span>Or With</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <ion-button class="social-button" fill="outline" (click)="handleGoogleLogin()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Google
        </ion-button>
        <ion-button class="social-button" fill="outline">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          Facebook
        </ion-button>
      </div>

      <!-- Sign Up Link -->
      <div class="signup-link">
        Don't have an account?
        <a (click)="navigateToRegister()">Sign up!</a>
      </div>
    </form>
  </div>
</ion-content>
