<ion-content>
  <div class="header-section">
    <div class="help-button">
      <ion-icon name="help-circle-outline"></ion-icon>
    </div>
    <div class="summary-card">
      <div class="amount-item">
        <span class="label">Total</span>
        <span class="amount positive">{{totalMonthlyIncome | number:'1.2-2'}} €</span>
        <span class="sublabel">Monthly Income</span>
      </div>
    </div>
  </div>

  <div class="content-section">
    <div class="form-container">
      <div class="income-table">
        <div class="income-header">
          <ion-icon name="wallet-outline"></ion-icon>
          <span>Incomes</span>
        </div>
        
        <div *ngIf="savedIncomes.length === 0" class="empty-state">
          <p>No income sources added yet...</p>
        </div>
        <ion-list *ngIf="savedIncomes.length > 0">
          <ion-item *ngFor="let income of savedIncomes" button detail (click)="viewIncomeDetails(income)">
            <div class="income-item">
              <div class="income-icon">
                <ion-icon name="business-outline"></ion-icon>
              </div>
              <div class="income-details">
                <h3>{{income.name}}</h3>
                <p class="subtitle">{{income.type}}</p>
              </div>
              <div class="income-amount">
                <span class="amount">{{income.amount | number:'1.2-2'}} €</span>
                <span class="period">monthly</span>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </div>

      <div class="page-navigation">
        <app-progress-dots [currentStep]="1"></app-progress-dots>
        <div class="nav-buttons">
          <ion-button 
            class="back-button" 
            fill="clear"
            (click)="navigateBack()">
            <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
            Previous
          </ion-button>
          <ion-button 
            class="next-button" 
            (click)="continueToNext()">
            Next
            <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" style="bottom: 15vh" slot="fixed">
    <ion-fab-button (click)="openAddIncomeModal()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
